<extend name="Base/common"/>

<block name="body">
    <meta name="description" content="{:C('WEB_SITE_DESCRIPTION')}">
    <meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}"/>
    <div class="head">
        <include file="Public/jf_nav"/>
       
    </div>
    <div class="main">
        <div class="position">
            您现在的位置是：&nbsp;<a href="index.html">积分商城首页</a>&nbsp;&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;&nbsp;<a href="gift.html">积分礼品</a>&nbsp;&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;&nbsp;<a href="product.html">INBIKE骑行头盔</a>
        </div><!--position end-->
        <div class="product">
            <div class="pic"><img src="{$info.cover_id|get_cover='path'}" width="280" height="313"></div>
            <div class="right">
                <div class="price">
                    <p class="tit">{$info.title}</p>
                    <p class="old">市场价：
                        {$info.marketprice}
                    </p>
                    <p class="new">兑换积分：<span><span>{$info.jifen}</span>分</span></p>
                </div><!--price end-->
                <div class="number">
                    <font style="float:left;line-height:37px;">兑换数量：</font>
                    <input class="min" name="" type="button" value="">
                    <input class="text_box" name="" type="text" value="1">
                    <input class="add" name="" type="button" value="">
                    <div class="clear"></div>
                </div><!--number end-->
                <script>
                    $(function(){
                        $(".add").click(function(){
                            var t=$(this).parent().find('input[class*=text_box]');
                            console.log(t.val());
                            t.val(parseInt(t.val())+1)
                            //setTotal();
                        })
                        $(".min").click(function(){
                            var t=$(this).parent().find('input[class*=text_box]');
                            t.val(parseInt(t.val())-1)
                            if(parseInt(t.val())<0){
                                t.val(0);
                            }
                            setTotal();
                        })
                        function setTotal(){
                            var s=0;
                            $("tr").each(function(){
                                s+=parseInt($(this).find('input[class*=text_box]').val())*parseFloat($(this).find('span[class*=price]').text());
                            });
                            $("#total").html(s.toFixed(2));
                        }
                        setTotal();

                    })
                </script>
                <a href=""><img src="__PUBLIC__/Jf/images/btn1.png"></a>
                <a href="" style="margin-left:5px;"><img src="__PUBLIC__/Jf/images/btn2.png"></a>
            </div><!--right end-->
            <div class="clear"></div>
        </div><!--product end-->
        <div class="productinfo">
            <div class="tit">商品信息</div>
            <div class="textinfo">
                {$info.content}
            </div><!--textinfo end-->
        </div><!--productinfo end-->
    </div>
</block>
